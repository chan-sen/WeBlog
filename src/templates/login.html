{% extends "base.html" %}
{% block content %}
    <div class="container login-page-form border border-dark">
        <h1 class="title">Welcome to WeBlog!</h1>
        <form id="login-form" action="/auth/login" method="post">
            <h3 class="text-center">Login</h3>
            <div class="form-group">
                <!-- <label for="loginInputUsername">Username:</label> -->
                <input type="text" id="loginInputUsername" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="form-group">
                <!-- <label for="loginInputPassword">Password:</label> -->
                <input type="password" id="loginInputPassword" name="password" class="form-control" placeholder="Password">
                <small id="usernameHelp" class="form-text text-muted text-center">
                    Corey is the only person who will know your information
                </small>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-outline-dark">Login</button>
                <input type="submit" value="Register" class="btn btn-outline-dark" formaction="/register"
                       formmethod="get" id="register-button"/>
            </div>
        </form>
    </div>
{% endblock %}
