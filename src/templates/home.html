{% extends "base.html" %}
{% block content %}

<div class="container homepage-form">
    <h1 class="title">Welcome to WeBlog!</h1>
    <form id="home-login-register" action="/login" class="login-form">
        <div class="form-group">
            <input type="submit" id="login-button" value="Login"
                   class="btn btn-primary"/>

        </div>
        <div class="form-group">
            <input type="submit" id="register-button" value="Register"
                   class="btn btn-primary"
                   formaction="/register"/>
        </div>
    </form>
</div>
{% endblock %}
