<div class="container new-blog-group">
    <form id="new-blog" action="/blogs/new" method="post" class="new-blog-form">
        <h3>New Blog:</h3>
        <div class="form-group title-entry">
            <label for="newBlogTitle">Title:</label>
            <input type="text" id="newBlogTitle" name="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="newBlogDescription">Description:</label>
            <input type="text" id="newBlogDescription" name="description" class="form-control" placeholder="Description">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Create Blog</button>
        </div>
    </form>
</div>
